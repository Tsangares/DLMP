<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">        
    <link rel="stylesheet" href="/static/css/bulma.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Add Text</title>    
  </head>
  <body>
    <div class="container">
      <div class="box">
	<div class="title">Add text</div>
	<div class="sub-title">Add a text box to your space.</div>
      </div>
      {% if error %}
      <div class="notification is-danger">{{error}}</div>
      {%endif%}
      <form action='/{{key}}/admin/add/text' method="POST" class="box">
	{{ form.csrf_token }}
	<div class="field">
	  {{ form.title.label(class_="label")}} {{form.title(size=20,class_="input")}}
	</div>
	<div class="field">
	  {{ form.text.label(class_="label") }}
	  {{ form.text(size=20,class_="input") }}
	</div>
	<div class="field is-grouped">
	  <div class="control">
	    <input type='submit' class="button is-success" name='login' value="Add" />
	  </div>
	</div>
      </form>
      <div class="block">
	<a href="/{{key}}/admin">
	  <button class="button is-success is-light">Cancel</button>
	</a>
      </div>
    </div>
  </body>
</html>
